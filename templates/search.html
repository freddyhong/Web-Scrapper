<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <title>Job Scrapper</title>
  </head>
  <style>
    :root {
      --vertical-space: 15px;
      --anchor-color: #3fa1f6;
      --link-width: 50px;
    }
    hgroup h1 {
      margin-bottom: var(--vertical-space);
    }
    hgroup a:hover {
      color: var(--anchor-color);
    }
    .link {
      padding: calc(var(--spacing) / 2) 0;
    }
    td a {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <main class="container">
      <hgroup>
        <h1>Search Results for "{{keyword}}"</h1>
        <a href="/export?keyword={{keyword}}" target="_blank">Export to File</a>
      </hgroup>
      <figure>
        <table role="grid">
          <thead>
            <tr>
              <th>Position</th>
              <th>Company</th>
              <th>Location</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{job.name}}</td>
              <td>{{job.company}}</td>
              <td>{{job.location}}</td>
              <td class="link">
                <a href="{{job.link}}" target="_blank" class="apply"
                  >Apply &rarr;</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </figure>
    </main>
  </body>
</html>
